<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo de adivinhação de números</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="title">Jogo de adivinhação de números</h1>
  
      <p class="text">Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo.</p>
  
      <div class="form">
        <label for="campoPalpite">Digite um palpite: </label>
        <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar Palpite" class="envioPalpite">
      </div>
  
      <div class="resultadoParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
      </div>
    </div>

    <script src="js/palpite.js"></script>
  </body>
</html>
